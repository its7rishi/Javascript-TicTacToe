<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 style="color: white;">Tic Tac Toe</h1>

    <div class="container" id="container">
        <span class="play-box" id="box1"></span>
        <span class="play-box" id="box2"></span>
        <span class="play-box" id="box3"></span>
        <span class="play-box" id="box4"></span>
        <span class="play-box" id="box5"></span>
        <span class="play-box" id="box6"></span>
        <span class="play-box" id="box7"></span>
        <span class="play-box" id="box8"></span>
        <span class="play-box" id="box9"></span>
    </div>
 
    <div class="result" id="result">
        <h1 id="result-text"></h1>
        <button id='btn'>Restart Game</button>
    </div>
    <div style="text-align: center; color: white; letter-spacing: 2px; font-size: larger;"><h5>Created by Saptarshi Majumdar&copy;</h5></div>
    <script src="./index.js"></script>
</body>
</html>
